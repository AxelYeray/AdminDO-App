{% extends 'base.html' %}

{% block content %}

<h1>Sign In</h1>
{{error}}

<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4">
        <form action="/signin/" method="POST" class="card card-body">
           
            <h1>Sign In</h1>

            {{error}}

            {% csrf_token %}

            <h1 class="text-center">signup</h1>
            {{error}} {% csrf_token %}

            <div class="mb-3">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
            </div>    

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
            </div> 
               
            <button>Enviar</button>
        </form>
    </section> 
  </div>
</main>       

{% endblock %}
