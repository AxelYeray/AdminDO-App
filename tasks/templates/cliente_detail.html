{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ cliente.nombre }}</h1>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <form action="{% url 'complete_cliente' cliente.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Complete</button>
    </form>

    <form action="{% url 'delete_cliente' cliente.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this client?');">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

<script>
    // Agrega validaci√≥n de Bootstrap al formulario

{% endblock %}
