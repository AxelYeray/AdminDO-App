{% extends 'base.html' %}

{% block content %}

<h1>{{cliente.nombre}}</h1>

{{error}}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Update
    </button>
</form>

<form action="{% url 'complete_cliente' cliente.id %}" method="POST">
    {% csrf_token %}
    <button>
        Complete
    </button>
</form>

<form action="{% url 'delete_cliente' cliente.id %}" method="POST">
    {% csrf_token %}
    <button>
        Delete
    </button>
</form>


{% endblock %}
